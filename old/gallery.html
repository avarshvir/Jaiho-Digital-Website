<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Company - Gallery</title>
    <link rel="icon" type="image/png" sizes="16x16" href="your_favicon.png">
    <style>
        /* Your CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        header h1 {
            font-size: 36px;
        }

        .section {
            padding: 20px;
            background-color: #fff;
            margin-top: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .section h2 {
            font-size: 24px;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Adjust the number of columns as needed */
            gap: 20px; /* Adjust the gap between images */
            text-align: center;
        }

        .gallery img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Company</h1>
        <p>Gallery</p>
    </header>

    <div class="container">
        <h1>Photo Gallery</h1>

        <div class="section">
            <h2>Our Visuals</h2>
            <div class="gallery">
                <!-- Gallery Images -->
                <img src="image1.jpg" alt="Image 1">
                <img src="image2.jpg" alt="Image 2">
                <img src="image3.jpg" alt="Image 3">
                <img src="image4.jpg" alt="Image 4">
                <img src="image5.jpg" alt="Image 5">
                <img src="image6.jpg" alt="Image 6">
                <!-- Add more images as needed -->
            </div>
        </div>
    </div>
</body>
</html>
