 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Company - Contact Us</title>
    <link rel="icon" type="image/png" sizes="16x16" href="your_favicon.png">
    <style>
        /* Your CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        header h1 {
            font-size: 36px;
        }

        .section {
            padding: 20px;
            background-color: #fff;
            margin-top: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .section h2 {
            font-size: 24px;
            text-align: center;
        }

        .section p {
            font-size: 18px;
            text-align: center;
        }

        .contact-info {
            text-align: center;
            margin-top: 20px;
        }

        .contact-info p {
            font-size: 18px;
        }

        .contact-form {
            max-width: 500px;
            margin: 0 auto;
        }

        .contact-form label {
            display: block;
            font-size: 18px;
            margin-top: 10px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
        }

        .contact-form button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        .contact-form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Company</h1>
        <p>Contact Us</p>
    </header>

    <div class="container">
        <h1>Contact Us</h1>

        <div class="section">
            <h2>Get in Touch</h2>
            <p>If you have any questions or inquiries, please feel free to contact us using the form below.</p>
        </div>

        <div class="section contact-info">
            <h2>Contact Information</h2>
            <p>Email: info@yourcompany.com</p>
            <p>Phone: +1 (123) 456-7890</p>
            <p>Address: 123 Main Street, City, Country</p>
        </div>

        <div class="section contact-form">
            <h2>Contact Form</h2>
            <form action="submit_contact_form.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
